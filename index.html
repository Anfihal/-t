<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Leaders Tech</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .scene-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    hana-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scene-container">
    <script type="module" src="https://cdn.spline.design/@splinetool/hana-viewer@1.2.36/hana-viewer.js"></script>
    <hana-viewer url="https://prod.spline.design/Hgdw8D9MIkTPD5Hu-7rQ/scene.hanacode"></hana-viewer>
  </div>

  <!-- СКРЫТИЕ ВОТЕРМАРКИ ЧЕРЕЗ SHADOW DOM -->
  <script>
    function hideWatermark() {
      const viewer = document.querySelector('hana-viewer');
      if (!viewer) return;
      
      const checkShadow = setInterval(() => {
        const shadow = viewer.shadowRoot;
        if (shadow) {
          clearInterval(checkShadow);
          
          const style = document.createElement('style');
          style.textContent = `
            #logo {
              display: none !important;
            }
          `;
          shadow.appendChild(style);
          
          console.log('✅ Вотермарка скрыта!');
        }
      }, 100);
    }

    window.addEventListener('load', () => {
      setTimeout(hideWatermark, 1000);
    });
  </script>
</body>
</html>
