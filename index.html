<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Leaders Tech</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: #ffffff; /* белый фон */
      overflow: hidden;
    }

    .scene-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    hana-viewer {
      width: 100%;
      height: 100%;
      display: block;
      /* Обрезаем верх и низ — оставляем только центральную белую часть */
      clip-path: inset(25% 0 25% 0); /* ← регулируй проценты под свою сцену */
    }

    /* Адаптивность для мобильных */
    @media (max-width: 768px) {
      hana-viewer {
        clip-path: inset(20% 0 20% 0);
      }
    }
  </style>
</head>
<body>
  <div class="scene-container">
    <script type="module" src="https://cdn.spline.design/@splinetool/hana-viewer@1.2.36/hana-viewer.js"></script>
    <hana-viewer url="https://prod.spline.design/Hgdw8D9MIkTPD5Hu-7rQ/scene.hanacode"></hana-viewer>
  </div>
</body>
</html>
