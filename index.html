<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Infinite Leaders Tech</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .scene-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
    }

    hana-viewer {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="scene-container">
    <script type="module" src="https://cdn.spline.design/@splinetool/hana-viewer@1.2.36/hana-viewer.js"></script>
    <hana-viewer url="https://prod.spline.design/Hgdw8D9MIkTPD5Hu-7rQ/scene.hanacode"></hana-viewer>
  </div>

  <!-- МГНОВЕННОЕ СКРЫТИЕ ВОТЕРМАРКИ -->
  <script>
    (function() {
      const hideWatermark = () => {
        const viewer = document.querySelector('hana-viewer');
        if (!viewer) return false;
        
        const shadow = viewer.shadowRoot;
        if (shadow) {
          const logo = shadow.getElementById('logo');
          if (logo) {
            logo.style.display = 'none';
            logo.remove();
            console.log('✅ Вотермарка скрыта!');
            return true;
          }
        }
        return false;
      };

      // Пытаемся скрыть сразу
      let attempts = 0;
      const maxAttempts = 50; // Максимум 2.5 секунды (50 * 50мс)
      
      const interval = setInterval(() => {
        attempts++;
        if (hideWatermark() || attempts >= maxAttempts) {
          clearInterval(interval);
        }
      }, 50); // Проверяем каждые 50мс
    })();
  </script>
</body>
</html>
